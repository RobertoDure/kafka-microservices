server:
  port: 8081

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: message-group
      auto-offset-reset: earliest

  mail:
    host: localhost
    port: 1025
    protocol: smtp
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false